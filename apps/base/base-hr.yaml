---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: base-app
  namespace: default
spec:
  interval: 5m0s
  timeout: 1m0s
  chart:
    spec:
      chart: nginx
